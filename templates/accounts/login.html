{% extends "base.html" %}

{% block content %}
    {% if not request.user.is_authenticated %}
        <div style="margin-top: 30px">
            <form method="POST">
                {% csrf_token %}
            {{ form.as_p }}
                <button type="submit">Login</button>
            </form>

        <p> Need an account ? Please<a href="{% url "user-register" %}">Register</a></p>

    {% else %}
        <p> you are already logged in, would like to logout? </p>
        <a href="{% url 'user-logout' %}"> Logout</a>
    {% endif %}
</div>
{% endblock %}
