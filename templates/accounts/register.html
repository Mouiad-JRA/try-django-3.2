{% extends "base.html" %}

{% block content %}
    {% if not request.user.is_authenticated %}
    <div style="margin-top: 30px">
<form method="POST">
{% csrf_token %}

    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
    <p> Already have an account ? Please<a href="{% url "user-login" %}">
        Login
    </a> </p>
    </div>
    {% else %}
    <p> you are already logged in and can't register , would like to logout? </p>
    <a href="{% url 'user-logout' %}"> Logout</a>
    {% endif %}
{% endblock %}
